<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triplos y Cuádruplos</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    .contenedor {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      margin-bottom: 40px;
    }

    label, select, input, button, textarea {
      width: 100%;
      margin-top: 10px;
      font-size: 1rem;
    }

    input, select, textarea {
      border: none;
      border-radius: 8px;
      padding: 10px;
      outline: none;
    }

    textarea {
      background: #1b1b2f;
      color: #00ff99;
      resize: none;
      min-height: 100px;
    }

    button {
      background: #00c6ff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0072ff;
    }

    .resultado, .proceso, .historial {
      margin-top: 20px;
      background: rgba(0,0,0,0.4);
      padding: 15px;
      border-radius: 8px;
    }

    .resultado span {
      color: #00ffcc;
      font-weight: bold;
    }

    .historial ul {
      padding-left: 20px;
    }

    .historial li {
      margin-bottom: 5px;
      color: #d0e6ff;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Triplos y Cuádruplos</h1>

  <div class="contenedor">
    <label for="tipo">Selecciona el tipo de operación:</label>
    <select id="tipo">
      <option value="triplo">Triplo</option>
      <option value="cuadruplo">Cuádruplo</option>
      <option value="ambos">Ambos</option>
    </select>

    <label for="operacion">Escribe la operación:</label>
    <input type="text" id="operacion" placeholder="Ejemplo: r=a+b-c*d" />

    <button id="generar">Generar</button>
    <button id="limpiar">Limpiar</button>

    <div class="resultado">
      <h3>Resultado Final:</h3>
      <span id="resultado"></span>
    </div>

    <div class="proceso">
      <h3>Proceso:</h3>
      <pre id="proceso"></pre>
    </div>

    <div class="historial">
      <h3>Historial de operaciones:</h3>
      <ul id="historial"></ul>
    </div>
  </div>

  <script src="dist/bundle.js"></script>
</body>
</html>
