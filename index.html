<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Notaciones</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background:rgb(0, 0, 0); 
      padding:20px; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color:#333;
      text-align:center;
    }
    .card {
      background:#fff;
      padding:20px;
      border-radius:12px;
      box-shadow:0 4px 8px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      margin-top: 20px;
    }
    input, select, button { 
      margin: 5px; 
      padding: 10px; 
      font-size: 16px;
    }
    button {
      background: #007bff;
      color:#fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background:#0056b3;
    }
    #resultado {
      margin-top: 20px; 
    }
    .res-box {
      background:#f9f9f9;
      padding:15px;
      border-left: 5px solid #007bff;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .res-box strong {
      color:#007bff;
    }
  </style>
</head>
<body>
  <h2>Calculadora y Conversor de Notaciones</h2>
  
  <div class="card">
    <label for="tipo">Tipo de notación:</label><br>
    <select id="tipo">
      <option value="infija">Infija</option>
      <option value="prefija">Prefija</option>
      <option value="posfija">Posfija</option>
    </select><br>

    <input type="text" id="expresion" placeholder="Escribe la expresión" style="width:90%;">
    <button onclick="calcular()">Calcular y Convertir</button>

    <div id="resultado"></div>
  </div>
<script src="/bundle.js"></script>

</body>
</html>
